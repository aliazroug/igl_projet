<!DOCTYPE html>
<html>
<script src="vue.js"></script>
<body>

<h2>Vue.js</h2>

<div id="app">
  {{ message }}
</div>

<p>
<button onclick="my()">Click Me!</button>
</p>

<script>
var myObject = new Vue({
  el: '#app',
  data: {message: 'Hello Vue!'}
})

function my() {
    myObject.message = "John Doe";
}
</script>
